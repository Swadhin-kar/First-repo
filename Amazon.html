<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon clone/Styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar ">
            <div class="nav-logo nav-border">
                <div class="logo"></div>
            </div>

            <div class="nav-address nav-border">
                <p class="add-first">Deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin nav-border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return nav-border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Order</p>
            </div>

            <div class="nav-cart nav-border">
                <i class="fa-solid fa-cart-arrow-down"></i>
                cart
            </div>
        </nav>

        <div class="panel">
            <div class="long">
                <div class="panel-all nav-border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-first nav-border">
                    <a href="">Today's Deal</a>
                </div>
                <div class="panel-second nav-border">
                    <a href="">Customer Service</a>
                </div>
                <div class="panel-third nav-border">
                    <a href="">Registry</a>
                </div>
                <div class="panel-forth nav-border">
                    <a href="">Gift Card</a>
                </div>
                <div class="panel-fifth nav-border">
                    <a href="">Gift Card</a>
                </div>
            </div>
            <div class="short nav-border">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>
</body>
</html>
